<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="carrinho.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="image/logo2.png">
</head>


<body>
  <main>
    <div class="page-title">CARRINHO</div>
    <div class="content">
      <section>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr id="produto1">
              <td>
                <div class="product">
                  <img src="image/trufacupuaçu.jpg">
                  <div class="info">
                    <div class="name">Trufa </div>
                    <div class="category">Cupuaçu</div>
                  </div>
                </div>
              </td>
              <td>R$ <span id="precoprod">5.00</span></td>
              <td>
                <div class="qty">
                  <button onclick="diminuir();"><i class="bx bx-minus"></i></button>
                  <span id="qtde">1</span>
                  <button onclick="somar();"><i class="bx bx-plus"></i></button>
                </div>
              </td>
              <td width="80px">R$<span id="total">5.00</span></td>
              <td>
                <button onclick="remove()" class="remove"><i class="bx bx-x"></i></button>
              </td>
            </tr>
            <script>
              function remove() {
                document.getElementById('produto1').style.display = "none";
              }

              function diminuir() {


                if (qtde.innerHTML > "0") {
                  qtde.innerHTML -= 1
                  t = parseFloat(precoprod.innerHTML) * qtde.innerHTML
                  t = t.toFixed(2)
                  total.innerHTML = t
                  subtotal.innerHTML = t
                  total2.innerHTML = t
                }
              }




              function somar() {
                qtde.innerHTML = parseInt(qtde.innerHTML) + 1
                t = parseFloat(precoprod.innerHTML) * qtde.innerHTML
                t = t.toFixed(2)
                total.innerHTML = t
                subtotal.innerHTML = t
                total2.innerHTML = t
              }




            </script>
          </tbody>
        </table>
      </section>
      <aside>
        <div class="box">
          <header>Resumo da compra</header>
          <div class="info">
            <div><span>Sub-total</span>R$<span id="subtotal"> 5.00</span></div>
            <div><span>Frete</span><span>Gratuito</span></div>
          </div>
          <footer>
            <span>Total</span>
            R$<span id="total2"> 5.00</span>
          </footer>
        </div>
        <button>Finalizar Compra</button>
      </aside>
    </div>
  </main>
</body>


</html>
