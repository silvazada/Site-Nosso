<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="icon" type="image/png" href="image/logo2.png">
  <link rel="stylesheet" href="pagamento.css">
</head>

<body>
  <div class="container" id="container">
    <h1>Pagamento</h1>

    <h1>Metodo de Pagamento</h1>
    <form action="">
      <label for="municipio">Cidade
        <select name="municipio" id="municipio">
          <option value="Cidade">Escolha sua Cidade</option>
          <option value="Joinville">Joinville</option>
          <option value="Balneario Camboriu">Balneario Camboriu</option>
          <option value="Araquari">Araquari</option>
          <option value="Jaragua do Sul">Jaraguá do Sul</option>
          <option value="Sao Francisco do Sul">São Francisco do Sul</option>
        </select>
      </label>
      <label for="cardnum">Número do Cartão
        <input type="text" name="cardnum" id="cardnum" maxlength="19" onkeypress="cardspace()" />
      </label>
      <div class="float">
        <label for="validade">Validade
          <input type="text" name="validade" id="validade" maxlength="7" onkeypress="addSlashes()">
        </label>
        <label for="cvv">CVV
          <input type="text" name="cvv" id="cvv" maxlength="3" />
        </label>
      </div>
      <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <p>Concordo com os termos de condições de privacidade.</p>
      </label>
      <a href="obrigado2.html" class="menu_btn" style="text-decoration: none;">R$13.00</a>

    </form>
  </div>
  <script src="pagamento.js"></script>
</body>

</html>
