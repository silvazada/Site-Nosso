<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fale_Conosco.css">
    <link rel="icon" type="image/png" href="image/logo2.png">
    <title>Fale Conosco</title>
</head>

<body>
    <section>
        <h2>Contate-nos</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Nome" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite aqui" required></textarea>
            <button type="submit">Enviar</button>

            <input type="hidden" name="accessKey" value="f6ff120d-eecb-41a3-bd43-a1f5bc5d48e4">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/Obrigado.html">
        </form>
    </section>
    <div class="logo">
        <img src="image/logo2.png">
    </div>
</body>

</html>
